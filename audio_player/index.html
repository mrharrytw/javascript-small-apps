<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <h1>Audio Player</h1>

        <audio src="./sources/sample1.mp3" id="audioscreen" class="audioscreen"></audio>

        <div class="controls">
            <button type="button" id="prev" class="ctrl-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button type="button" id="play" class="ctrl-btn">
                <i class="fas fa-play"></i>
            </button>

            <button type="button" id="next" class="ctrl-btn">
                <i class="fas fa-forward"></i>
            </button>

            <button type="button" id="stop" class="ctrl-btn">
                <i class="fas fa-stop"></i>
            </button>

            <div id="progress" class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <input type="range" name="volumeprogress" id="volumeprogress" class="volumeprogress" min="0" max="100"
                value="100" />
            <span id="displaytime" class="displaytime">00:00</span>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
